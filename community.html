<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub - Smart Grocer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <aside class="sidebar">
        <div class="logo-sidebar">Smart Grocer</div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a>
            <a href="{{ url_for('pantry') }}" class="nav-item">My Pantry</a>
            <a href="{{ url_for('shopping_list') }}" class="nav-item">Shopping Lists</a>
            <a href="{{ url_for('community') }}" class="nav-item active">Community</a>
        </nav>
        <div class="sidebar-footer">
            <a href="{{ url_for('profile') }}" class="nav-item">Profile</a>
            <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
        </div>
    </aside>
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h2>Community Hub</h2>
            <p>Share recipes, ask questions, and connect with other food lovers.</p>
        </header>

        <!-- Create a New Post Form -->
        <div class="grid-card add-item-form">
            <h3>Share Something with the Community</h3>
            <form id="create-post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" name="title" required placeholder="e.g., My Favorite Weeknight Pasta">
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" name="content" rows="5" required placeholder="Share your recipe, tip, or question here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="post-type">Category</label>
                    <select id="post-type" name="post_type">
                        <option value="Recipe">Recipe</option>
                        <option value="Tip">Tip</option>
                        <option value="Question">Question</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </div>

        <!-- Community Posts Container -->
        <div class="posts-container" id="posts-container">
            <!-- Posts will be dynamically inserted here by community.js -->
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/community.js') }}"></script>
</body>
</html>
